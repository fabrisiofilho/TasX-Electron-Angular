<div class="flex flex-column h-full w-full">
  <div>
    <div class="flex align-items-center justify-content-between mx-3 mt-3">
      <div class="flex align-items-center">
        <fa-icon [icon]="faProject" [size]=sizeSm class="icon mr-3">
        </fa-icon>
        <h1 class="m-0">{{id}}</h1>
        <tag-tasx [status]="'Pendente'" [fontSize]="'15px'" [marginLeft]="'15px'" [padding]="'2px 10px'" [bColor]="'rgb(37, 37, 37)'"></tag-tasx>
      </div>
      <div class="flex justify-content-center align-items-center gap-2" style="color: rgb(149, 149, 149);">
        <app-button-icon-tas-x [icon]="faMessage" [isButton]="true"></app-button-icon-tas-x>
        <app-button-icon-tas-x [icon]="faGear" [isButton]="true"></app-button-icon-tas-x>
      </div>
    </div>
    <div class="flex align-items-center justify-content-between mx-3 mt-3">
      <div class="flex align-items-center gap-2" style="color: rgb(149, 149, 149);">
        <app-button-icon-tas-x [icon]="faPlusUser" [isButton]="true"></app-button-icon-tas-x>
      </div>
      <div class="flex justify-content-center align-items-center">
        <avatar-groups></avatar-groups>
      </div>
    </div>
  </div>
  <div class="mx-3 my-3 h-full overflow-auto">
    <kanban class="h-full"></kanban>
  </div>
</div>
