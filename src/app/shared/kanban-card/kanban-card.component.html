<div class="card p-3">
  <div class="grid m-0 p-0 gap-1">
    <tag-tasx [bColor]="'orange'" [color]="'black'" [fontSize]="'12px'" [status]="card.tags" [padding]="'3px 10px'"></tag-tasx>
  </div>
  <div>
    <h2>{{card.name}}</h2>
  </div>
  <div>
    <p class="text-center" style="color: rgb(105, 105, 105);">{{card.content}}</p>
  </div>
</div>
